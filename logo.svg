<svg width="2400" height="2400" viewBox="0 0 2400 2400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg{fill:#0f193c}
      .ink{fill:none;stroke:#d2e6ff;stroke-width:3}
      .ink2{fill:none;stroke:#7ab0ff;stroke-width:2}
      .accent{fill:none;stroke:#ff8c42;stroke-width:3}
      .accent2{fill:none;stroke:#ec5d82;stroke-width:3}
      .t{font:56px DejaVu Sans, Arial, sans-serif; fill:#faf7f0}
      .s{font:34px DejaVu Sans, Arial, sans-serif; fill:#faf7f0}
      .m{font:42px DejaVu Sans, Arial, sans-serif; fill:#faf7f0}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="2400" height="2400"/>
  <text class="t" x="80" y="100">Foiled By Math – Circular Badge Blueprint</text>

  <!-- Clear space (12%) -->
  <rect class="ink2" x="288" y="288" width="1824" height="1824"/>
  <text class="s" x="300" y="268">Clear space (12% of diameter)</text>

  <!-- Outer circle / logo boundary -->
  <!-- Center set slightly above midline for more space under badge -->
  <circle class="ink" cx="1200" cy="1270" r="864"/>

  <!-- ƒ mark bounding box (44% of logo diameter) -->
  <rect class="accent2" x="722" y="1086" width="488" height="380"/>
  <text class="s" x="722" y="1050">ƒ mark height ≈ 44% of logo diameter</text>

  <!-- Wordmark bounding box (72% of circle width) -->
  <rect class="accent" x="998" y="1136" width="1244" height="160"/>
  <text class="s" x="998" y="1100">Wordmark width ≈ 72% of circle width</text>

  <!-- Tagline block (20% of logo height) -->
  <rect class="ink2" x="736" y="1788" width="928" height="346"/>
  <text class="s" x="736" y="1752">Tagline block height ≈ 20% of logo height</text>

  <!-- Center guides -->
  <line x1="1200" y1="288" x2="1200" y2="2112" stroke="#5ca0dc" stroke-width="2"/>
  <line x1="288" y1="1270" x2="2112" y2="1270" stroke="#5ca0dc" stroke-width="2"/>
  <text class="s" x="1216" y="1288">Logo optical center</text>

  <!-- Note pointer to ƒ position -->
  <line x1="1200" y1="1270" x2="966" y2="1276" stroke="#b4dcff" stroke-width="2"/>
  <text class="s" x="700" y="1490">ƒ placed slightly left of center</text>

  <!-- Legend -->
  <text class="m" x="80" y="1980">Legend:</text>
  <rect class="ink" x="80" y="2030" width="40" height="40"/><text class="s" x="140" y="2060">Outer circle / logo boundary</text>
  <rect class="accent2" x="80" y="2090" width="40" height="40"/><text class="s" x="140" y="2120">ƒ mark bounding box (44% of diameter)</text>
  <rect class="accent" x="80" y="2150" width="40" height="40"/><text class="s" x="140" y="2180">Wordmark bounding box (72% of circle width)</text>
  <rect class="ink2" x="80" y="2210" width="40" height="40"/><text class="s" x="140" y="2240">Tagline block (20% of logo height)</text>
  <rect class="ink2" x="80" y="2270" width="40" height="40"/><text class="s" x="140" y="2300">Clear space boundary (12%)</text>
</svg>